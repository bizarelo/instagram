<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>instagram</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./img/023-1.png" alt="celular">
    </div>
    <div class="instagram-continue">
      <div class="menu">
        <img src="./img/Instagram_logo.svg.png" class="logo" alt="logo">
        <div class="profile-photo">
          <img src="./img/_MG_5763.jpg" alt="perfil">
        </div>
        <a href="/" class="instagram-login">Continue como Bizarelo.Dev</a>
        <a href="/" class="instagram-logout">Remover conta</a>
      </div>
      <div class="menu">
        <p class="not-account">Não é Bizarelo.dev?</p>
        <p class="not-account">
          <span class="link-blue">Alternar contas</span>
          ou
          <span class="link-blue">Inscreva-se<span>
        </p>
      </div>
      <div class="get-the-app" <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="/" class="app-download"></a>
          <a href="/" class="app-download"></a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
